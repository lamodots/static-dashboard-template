<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin|Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid pt-5">
        
       <div class="container ">
        <div class="container w-50 ">
            <h1 class="fs-3 fw-bold text-primary  mt-5  text-center"><span >HSU </span> <span>ICT Weekly ID Record</span></h2>

            <h2 class="display-5 fs-3  mb-4 fw-light text-lg-center text-center">Adminstrator Login</h1>
            <div class="input-group mt-3 mb-3  px-4">
                <label class="input-group-text"><i class="bi bi-envelope"></i></label>
                <input type="text" class="form-control" placeholder="Admin email" required>
            </div>
            <div class="input-group mb-3 px-4">
                <label class="input-group-text"><i class="bi bi-key"></i></label>
                <input type="password" class="form-control " placeholder="Admin password " required>
            </div>
            <div class="input-group mb-3  px-4 ">
                
                <input type="button" class="form-control bg-primary text-white" value="Login" required>
            </div>
        </div>
       </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
</body>
</html>
